name: setup-node
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js ⚙️
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install dependencies 🔧
      shell: bash
      if: steps.cache_dependencies.outputs.cache-hit != 'true'
      run: |
        corepack enable
        pnpm install

    - name: Format code 💅
      shell: bash
      run: pnpm format:check

    - name: Lint code 🧹
      shell: bash
      run: pnpm lint
